<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Folder Icon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="file"], input[type="text"], button {
      display: block;
      margin: 10px 0;
    }
    img {
      max-width: 100px;
      max-height: 100px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Change Bookmark Folder Icon</h1>
  <input type="text" id="folder-id" placeholder="Enter Folder ID">
  <input type="file" id="icon-upload" accept="image/*">
  <img id="preview" src="#" alt="Preview" style="display:none;">
  <button id="apply-icon">Apply Icon</button>

  <script src="popup.js"></script>
</body>
</html>
